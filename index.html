<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color Guess</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&amp;family=Open+Sans&amp;family=Raleway&amp;display=swap" rel="stylesheet" media="all">
  <link href="https://fonts.googleapis.com/css2?family=Galada&amp;display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id='title' class='title'>Color Guess</h1>
  </header>
  <section>
    <p id='rgb-color' class='rgb-color'>(168, 34, 1)</p>
    <p id='score' class='score'>Placar: 0</p>
    <div class='colors' id='colors'>
    </div>
    <p id='answer'>Escolha uma cor</p>
    <button id='reset-game'>Resetar o jogo</button>
  </section>
  <footer>
    <p>Developed by Lais Gurgel</p>
  </footer>
  <script src="script.js"></script>

</html>
